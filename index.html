<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo de Média Final - FSA</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main class="calculadora-container" role="main" aria-label="Calculadora de Média Final">
    <h1>Calcule sua <strong>Média Final</strong></h1>

    <section class="select-container">
      <label for="tipoCalculo">Tipo de cálculo:</label>
      <select id="tipoCalculo" onchange="toggleProvaIntegrada()" aria-label="Tipo de cálculo">
        <option value="semPI">Sem Prova Integrada</option>
        <option value="comPI">Com Prova Integrada</option>
      </select>
    </section>

    <section class="notas-row">
      <div class="input-group">
        <label for="p1">P1: </label>
        <input type="number" id="p1" name="p1" step="0.1" min="0" max="10" required placeholder="Nota da P1" aria-required="true" />
      </div>
      <div class="input-group">
        <label for="p2">P2: </label>
        <input type="number" id="p2" name="p2" step="0.1" min="0" max="10" required placeholder="Nota da P2" aria-required="true" />
      </div>
    </section>

    <div class="input-group">
      <label for="atividade">Atividade:</label>
      <input type="number" id="atividade" name="atividade" step="0.1" min="0" max="10" required placeholder="Nota da Atividade" aria-required="true" />
    </div>

    <section id="provaIntegradaContainer" class="hidden" aria-hidden="true">
      <div class="input-group">
        <label for="provaIntegrada">Prova Integrada:</label>
        <input type="number" id="provaIntegrada" name="provaIntegrada" step="0.1" min="0" max="10" placeholder="Nota da Prova Integrada" />
      </div>
      <p class="info-text">
        Nota: Com Prova Integrada, a nota de atividade será composta por 50% da atividade normal e 50% da prova integrada.
      </p>
    </section>

    <button type="button" onclick="calcularMedia()">Calcule a Média Final</button>
    <p id="resultado" role="status" aria-live="polite"></p>
  </main>

  <footer>
    <p>
      &copy; 2025
      <a href="https://www.instagram.com/caiquepetris_/" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: grey;">
        @caiquepetris_
      </a>, todos os direitos reservados
    </p>
  </footer>

  <script src="assets/script.js" defer></script>
</body>
</html>
